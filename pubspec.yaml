version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  path_provider: ^2.0.12
  flutter_rust_bridge: ^1.64.0
